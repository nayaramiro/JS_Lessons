<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Supermarket</title>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow">
      <div
        class="container mx-auto px-4 py-6 flex justify-between items-center"
      >
        <h1 class="text-3xl font-bold text-gray-800">Supermarket</h1>
        <nav>
          <ul class="flex space-x-4">
            <li>
              <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
            </li>
            <li>
              <a href="#" class="text-gray-600 hover:text-gray-800">Products</a>
            </li>
            <li>
              <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
            </li>
            <li>
              <a href="#" class="text-gray-600 hover:text-gray-800">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main
      class="container mx-auto w-full h-screen px-4 py-8 flex flex-col items-center justify-center"
    >
      <section class="mb-8 w-100">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add a Product</h2>
        <form
          class="bg-white rounded-lg shadow p-6 max-w-md"
          autocomplete="off"
        >
          <div class="mb-4">
            <label
              for="name_product"
              class="block text-gray-700 font-medium mb-2"
              >Product Name</label
            >
            <input
              type="text"
              id="name_product"
              name="name_product"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="cost_product"
              class="block text-gray-700 font-medium mb-2"
              >Product Cost</label
            >
            <input
              type="number"
              id="cost_product"
              name="cost_product"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
              min="0"
              step="0.01"
            />
          </div>
          <button
            type="submit"
            class="bg-blue-500 w-full text-white px-4 py-2 cursor-pointer rounded hover:bg-blue-600"
          >
            Add Product
          </button>
        </form>
      </section>

      <!-- Product List Section --> 
        <section class="w-full max-w-4xl">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Product List</h2>
            <div class="bg-white rounded-lg shadow p-6">
            <table class="w-full table-auto">
                <thead>
                <tr>
                    <th class="px-4 py-2 border-b border-gray-300 text-left">
                    Product Name
                    </th>
                    <th class="px-4 py-2 border-b border-gray-300 text-left">
                    Product Cost
                    </th>
                </tr>
                </thead>
                <tbody id="product_list">
                <!-- Products will be dynamically added here -->
                </tbody>
            </table>
            </div>
    </main>

  </body>
</html>
